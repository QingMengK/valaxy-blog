name: Deploy Valaxy Blog

on:
  push:
    branches:
      - master    # 如果你的默认分支是 master，请改成 master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Valaxy
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .valaxy/dist   # ← Valaxy 输出路径 ★

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    uses: actions/deploy-pages@v4
